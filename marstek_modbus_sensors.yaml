# Add this file to your configuration directory (where configuration.yaml lives)

- name: "Marstek Battery Voltage"
  unique_id: marstek_battery_voltage
  address: 32100
  slave: 1
  scan_interval: 10
  input_type: holding
  data_type: uint16
  unit_of_measurement: V
  device_class: voltage
  state_class: measurement
  scale: 0.01
  offset: 0
  precision: 2

